<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IEedge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="header"> LET'S PLAY !</h1>
        

        <div class="dice">
            <p>Player 1</p>
            <img class="img1" src="dice6.png">
            
        </div>
    
        <div class="dice">
            <p>Player 2</p>
            <img class="img2" src="dice6.png">
            
        </div>
    </div>

    <div id="btns">
        <button class="glow-on-hover" type="button" onclick="playAgain()">CLICK TO PLAY AGAIN</button>
        
        <button id="end" type="button">CLICK TO END</button>
        
    </div>
    <h2 id="countOne">0</h2>
    <h2 id="countTwo">0</h2>

    

    <script type="text/javascript" src="game_script.js"></script>
</body>

</html>
